<mat-card
  [ngStyle.gt-xs]="{'max-width': '20em', 'margin': '5em auto'}"
  class="card">
  <mat-card-header>
    <mat-card-title>Registro</mat-card-title>
    <!--<mat-card-subtitle></mat-card-subtitle>-->
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm">
      <mat-form-field>
        <input
          formControlName="name"
          matInput placeholder="Nombre">
        <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          formControlName="email"
          matInput placeholder="Email"
          required>
        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          formControlName="password"
          matInput
          placeholder="ContraseÃ±a"
          [type]="hide ? 'password' : 'text'"
          maxlength="16">
          <mat-error *ngIf="email.invalid">{{getPasswordErrorMessage()}}</mat-error>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>

      <button
        type="button"
        (click)="register()"
        mat-raised-button color="primary">Registrarme</button>

      <a mat-button routerLink="login">Ya tengo cuenta</a>
    </form>

  </mat-card-content>
</mat-card>
