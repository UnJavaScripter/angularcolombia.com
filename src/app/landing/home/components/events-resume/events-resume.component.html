<div class="container events-resume">
  <h3 class="common-title">
    Eventos
  </h3>
  <div class="boxes-container"
       fxFlex="90"
       fxLayout.xs="column" fxLayoutAlign.xs="center center"
       fxLayout="row" fxLayoutAlign="space-between start">
    <div fxFlex="33" class="box" *ngFor="let e of events; let i = index">
      <app-event-box [position]="i" [eventInfo]="e"></app-event-box>
    </div>
  </div>
</div>
