<div
  class="event-box"
  [ngStyle.gt-xs]="{'width': '42vw'}"
  [ngStyle.gt-md]="{'width': '28vw'}"
  [ngClass]="{'invert-color': position % 2 === 0}" >
  <h4>{{eventInfo.name | ellipsis : 35}}</h4>
  <p>{{eventInfo.description | ellipsis : 60 }}</p>
  <!--<p>{{eventInfo.date_start}}</p>-->
  <a
    href="{{eventInfo.meetup_url}}"
    mat-button
    [attr.color]="position % 2 !== 0 ? 'primary' : ''"
    [ngClass]="position % 2 !== 0? 'mat-primary' : 'mat-accent'">Ver m√°s</a>
</div>
