<div
  *ngIf="!eventInfo.is_next_event"
  class="event-box" [ngClass]="{'invert-color': position === 1}" >
  <h4>{{eventInfo.name}}</h4>
  <p>{{eventInfo.description}}</p>
  <!--<p>{{eventInfo.date_start}}</p>-->
  <button mat-button [attr.color]="position !== 1 ? 'primary' : ''" [ngClass]="position !== 1 ? 'mat-primary' : 'mat-accent'">Ver más</button>
  <!--<button mat-button color="primary">Ver más</button>-->
</div>
