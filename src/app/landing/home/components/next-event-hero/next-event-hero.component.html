
<div
  class="container"
  fxLayout="column"
  fxLayoutAlign="space-between start"
  [ngStyle.lt-md]="{'max-height': '65em'}">

  <ng-container *ngIf="events| async; let eventsItems" >
    <div
      fxFlex *ngIf="eventsItems.length === 1; else noNextEvent">
      <div *ngFor="let e of eventsItems">
          <div
            class="event">
            <div class="event-info"
                 [ngStyle]="{'margin-top': '7em'}"
                 [ngStyle.gt-xs]="{'text-align':'left'}">
              <p
                class="subtitle"
                [ngStyle.gt-sm]="{'font-size': '2.2em'}">Pr√≥ximo Evento</p>

              <div class="event-title">
                <h2
                  [ngStyle.md]="{'font-size': '2.8em'}"
                  [ngStyle.gt-xs]="{'line-height':'1'}"
                  [ngStyle.gt-md]="{'font-size': '4em'}"
                  [ngStyle.gt-lg]="{'line-height':'0'}"
                >{{ e.name }}</h2>
              </div>

              <p class="another-info">{{ e.description}}</p>

              <div class="place-and-date"
                   [ngStyle.gt-xs]="{'width': '30vw'}">
                <p> {{ e.venue }}</p>
                <!--<p>{{ e.date_start }}</p>-->

                <button mat-raised-button [routerLink]="['event']">+ Info</button>
              </div>

            </div>
          </div>
      </div>
    </div>
  </ng-container>

  <ng-template #noNextEvent>
    <br>
    <br>
    <!--<div fxFlex class="event no-next-event">
      <div class="event-info">
        <p class="subtitle">Cocinando meetups</p>
      </div>
    </div>-->
  </ng-template>

</div>
